{% extends 'base.html' %}
{% block body %}
    <div class="container my-5">
      <h2>Add TODO Here!</h2>
      <form action="/" method="POST">
  <div class="mb-3">
    <label for="Title" class="form-label">TODO Title</label>
    <input type="text" class="form-control" name="title" id="Title">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">TODO Description</label>
    <input type="text" class="form-control" name="desc" id="description">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    <div class="container my-5">
      <h2>Your TODOs</h2>

  {% if allTodo|length == 0 %}
            <div class="alert alert-primary" role="alert">
  No TODOs Found!
</div>
  {% else %}
      <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for todo in allTodo %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
        <a href="/update/{{todo.serial_number}}"><button type="button" class="btn btn-outline-primary btn-sm mx-1">Update</button></a>
        <a href="/delete/{{todo.serial_number}}"><button type="button" class="btn btn-outline-primary btn-sm mx-1">Delete</button></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock body %}
