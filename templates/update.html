{% extends 'base.html' %}
{% block body %}
    <div class="container my-5">
      <h2>Update your TODO!</h2>
      <form action="/update/{{todo.serial_number}}" method="POST">
  <div class="mb-3">
    <label for="Title" class="form-label">TODO Title</label>
    <input type="text" class="form-control" name="title" id="Title" value="{{todo.title}}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">TODO Description</label>
    <input type="text" class="form-control" name="desc" id="description" value="{{todo.desc}}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock body %}
